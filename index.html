<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUpForm</title>
</head>
<body>

    <div class="left-side">
        <div class="logo-container"></div>
        <div class="footer"></div>
    </div>
    <div class="right-side">
        
        <form action="" method="get" class="action-form">

            <h2 class="form-title">Let's do this!</h2>

            <div class="form-row">
                <label for="fName">FIRST NAME</label>
                <input type="text" id="fName" name="fName">
                <label for="lName">LAST NAME</label>
                <input type="text" id="lName" name="lName">
            </div>

            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="pNumber">PHONE NUMBER</label>
                <input type="number" id="pNumber" name="pNumber">
            </div>
            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="confirmP">CONFIRM PASSWORD</label>
                <input type="password" id="confirmP" name="confirmP">
            </div>

            <button id="create-acc-btn" class="create-btn" type="submit">Create Account</button>

        </form>

        <p>Already Have an account? <a href="#">Log in</a></p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
